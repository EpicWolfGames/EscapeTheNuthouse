<html>
    <head>
        <title>Escape The Nuthouse!</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <h1>ESCAPE THE NUTHOUSE!</h1>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <input onclick="changeplayvar();" type="button" value="NEW GAME">
        <br>
        <br>
        <input onclick="changeplayvar();" type="button" value="LOAD GAME">
        <br>
        <br>
        <input onclick="changecreditsvar();" type="button" value="CREDITS">
        <br>
        <br>
        <input onclick="javascript:window.close();" type="button" value="QUIT">
        <br>
        <p id="testplay"></p>
        <div style = "position:relative; left:850px; top:-300px;">
            <img src="player_menu.png" alt="Menu Icon">
        </div>
    </head>
    <style>
        body {
            background-image: linear-gradient(to bottom right, #03fcec, #0313fc);
        }
        h1 {
            font-family: "press Start 2P";
        }
        input[type = button] {
        border: 0;
        font-size: 20px;
        height: 50px;
        width: 46%;
        font-family: "press Start 2P";
        }
    </style>
    <script>
        var credits = 0;
        var play = 0;
        function changeplayvar() {
            var play = 1;
            if (play == 1) {
            const element = document.getElementById("testplay");
            element.innerHTML = "playtesting";
            setTimeout(function() {
            element.innerHTML = "";
            }, 5000);
            }
        }
        function changecreditsvar() {
            var credits = 1;
            if (credits == 1) {
            const element = document.getElementById("testplay");
            element.innerHTML = "credtesting";
            setTimeout(function() {
            element.innerHTML = "";
            }, 5000);
            }
        }
    </script>
</html>
